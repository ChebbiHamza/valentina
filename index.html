<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message ❤️</title>
    <style>
        body {
            background-color: #ffe0e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation;
        }

        h1 { color: #d63384; font-size: 2rem; margin: 20px; z-index: 1; padding: 0 10px; }

        .slideshow-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            display: none;
        }

        .slideshow-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            border: 6px solid white;
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.3);
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .slideshow-container img.active { opacity: 1; }

        .buttons-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button { 
            padding: 12px 25px; 
            font-size: 1.2rem; 
            border-radius: 12px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
            transition: transform 0.1s ease;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 10; /* Lower than No button */
            position: relative;
        }

        #noBtn { 
            background-color: #888; 
            color: white; 
            position: absolute; 
            z-index: 9999; /* Higher than Yes button */
            transition: all 0.2s ease;
            /* Initial position to the right of Yes */
            left: calc(50% + 60px); 
        }

        .initial-gif { width: 200px; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="mainContent">
        <img class="initial-gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWFjNmQzZm1wYW9jNjdmd2c2YzE2N2wwYzQ4MnVydWo5YnFkODh2OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sNaBNHusmmndIdzAFw/giphy.gif">
        <h1>Will you be my Valentine? ❤️</h1>
        <div class="buttons-wrapper">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()" ontouchstart="moveNoButton()">No</button>
        </div>
    </div>

    <div id="successMessage" style="display:none;">
        <div class="slideshow-container" id="album">
            <img src="080952c7-ddcb-4715-8667-e83ee7a31d3a.jfif" class="active">
            <img src="271c5883-c824-4621-8fde-5f4b0f7869c1.jfif">
            <img src="396b4177-c062-452b-999a-052a1fb67df4.jfif">
            <img src="860e4b06-73f4-4292-8a66-4988e56f9497.jfif">
            <img src="8d6ad52e-1e87-494b-a14c-b673ccc205a8.jfif">
            <img src="b07370ba-59e0-4b7b-bca8-b00bc108fb8c.jfif">
            <img src="pasta.jfif">
        </div>
        <h1 style="font-size: 2.5rem; color: #ff4d6d; margin-top: 20px;">I LOVE YOU! ❤️</h1>
    </div>

    <script>
        let yesSize = 1.2;

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.floor(Math.random() * maxX) + (padding / 2);
            const randomY = Math.floor(Math.random() * maxY) + (padding / 2);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Increment size
            yesSize += 0.25;
            yesBtn.style.fontSize = yesSize + 'rem';
            yesBtn.style.padding = (yesSize * 10) + 'px ' + (yesSize * 20) + 'px';
        }

        function celebrate() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('album').style.display = 'block';
            document.body.style.backgroundColor = "#ffc2d1";
            startSlideshow();
        }

        function startSlideshow() {
            const images = document.querySelectorAll('#album img');
            let currentIndex = 0;
            if (images.length > 0) {
                setInterval(() => {
                    images[currentIndex].classList.remove('active');
                    currentIndex = (currentIndex + 1) % images.length;
                    images[currentIndex].classList.add('active');
                }, 2500); 
            }
        }
    </script>
</body>
</html>
