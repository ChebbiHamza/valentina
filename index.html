<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message ❤️</title>
    <style>
        body {
            background-color: #ffe0e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 { color: #d63384; font-size: 2.5rem; margin: 20px; }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: none; /* Hidden until YES is clicked */
        }

        .slideshow-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow-container img.active { opacity: 1; }

        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 30px; position: relative; width: 100%; height: 100px; }

        button { padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; border: none; cursor: pointer; }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 10; }
        #noBtn { background-color: #888; color: white; position: absolute; transition: 0.1s; }

        .initial-gif { width: 200px; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="mainContent">
        <img class="initial-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56Znd6bjZueG56Znd6bjZueG56Znd6bjZueG56Znd6bjZueG56JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCBmcm9tX2dpZl9pZCZjdD1n/c76IJLufpNUMo/giphy.gif">
        <h1>Will you be my Valentine? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <div id="successMessage" style="display:none;">
        <div class="slideshow-container" id="album">
            <img src="080952c7-ddcb-4715-8667-e83ee7a31d3a.jfif" class="active">
            <img src="271c5883-c824-4621-8fde-5f4b0f7869c1.jfif">
            <img src="396b4177-c062-452b-999a-052a1fb67df4.jfif">
            <img src="860e4b06-73f4-4292-8a66-4988e56f9497.jfif">
            <img src="8d6ad52e-1e87-494b-a14c-b673ccc205a8.jfif">
            <img src="b07370ba-59e0-4b7b-bca8-b00bc108fb8c.jfif">
            <img src="pasta.jfif">
        </div>
        <h1>Yay! See you soon! ❤️</h1>
    </div>

    <script>
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize + 2}px`;
        }

        function celebrate() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('album').style.display = 'block';
            startSlideshow();
        }

        function startSlideshow() {
            const images = document.querySelectorAll('#album img');
            let currentIndex = 0;
            setInterval(() => {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }, 2500); // Changes photo every 2.5 seconds
        }
    </script>
</body>
</html>
